<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Tracker with Google Sheets</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>Match Tracker</h1>

    <p>Team A: <input type="text" id="teamA_name"></p>
    <p>Team B: <input type="text" id="teamB_name"></p>

    <p>Match 1: 
        <input type="number" id="match1_teamA"> - 
        <input type="number" id="match1_teamB">
    </p>
    <p>Match 2: 
        <input type="number" id="match2_teamA"> - 
        <input type="number" id="match2_teamB">
    </p>

    <button onclick="submitMatchData()">Submit Match Data</button>
    <p id="responseMessage"></p>

    <script>
        const googleSheetURL = ""; 

        function submitMatchData() {
            const teamA = document.getElementById('teamA_name').value;
            const teamB = document.getElementById('teamB_name').value;
            const match1A = parseInt(document.getElementById('match1_teamA').value) || 0;
            const match1B = parseInt(document.getElementById('match1_teamB').value) || 0;
            const match2A = parseInt(document.getElementById('match2_teamA').value) || 0;
            const match2B = parseInt(document.getElementById('match2_teamB').value) || 0;
            const totalA = match1A + match2A;
            const totalB = match1B + match2B;

            const matchData = {
                teamA, teamB, match1A, match1B, match2A, match2B, totalA, totalB
            };

            fetch(googleSheetURL, {
                method: 'POST',
                body: JSON.stringify(matchData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').innerText = "Data Submitted Successfully!";
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = "Error: " + error.message;
            });
        }
    </script>
</body>
</html>
